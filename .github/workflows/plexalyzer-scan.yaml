name: PLEXALYZER Analysis
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Changed Files
        id: get_changed_files
        shell: bash
        run: |
          changed_files=$(git diff --name-only "${{ github.event.pull_request.base.sha }}" "${{ github.event.pull_request.head.sha }}" | jq -R -s -c 'split("\n")[:-1]')
          echo "changed_files=$changed_files" >> $GITHUB_ENV

      - name: Run PLEXALYZER Analysis
        uses: plexicus/plexalyzer-action@main
        with:
          plexalyzer-token: ${{ secrets.PLEXALYZER_TOKEN }}
          repo-id: ${{ vars.COVULOR_REPO_ID }}
          repo-name: ${{ github.repository }}
          branch: ${{ github.event.pull_request.base.ref }}
          url: ${{ github.event.repository.clone_url }}
          files: ${{ env.changed_files }}
